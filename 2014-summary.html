        <h1>2014总结</h1>
    </div>

<div class="container">
    <section id="main_content">
    <p class="idt">1月初，进入项目组，上手服务端开发。</p>
    <p class="idt">从小维护，到活动、玩法、系统，逐渐承担起服务端大部分工作。</p>
    <p class="idt">接着上手客户端，开始担当起“客服”（客户端+服务端）。</p>
    <p class="idt">4月22日，产品公测，冲进app store免费榜及畅销榜前10。</p>
    <p class="idt">其后，处理上线后各种问题和优化工作。产品首月表现突出，流水超出预期。</p>
    <p class="idt">6月份，开发帮派系统——洞府，魔潮入侵，作为资料片“占山为王”放出。</p>
    <p class="idt">开发帮派跨服玩法——掠夺。</p>
    <p class="idt">开发帮派跨服玩法——灵穴。</p>
    <p class="idt">开发跨服帮战玩法——破阵。</p>
    <p class="idt">11月，前往韩国釜山，参观G-STAR。</p>
    <p class="idt">12月，台湾版本正式上线。</p>
    <br />
    <br />
    <p class="text_right">2015年1月</p>
    </section>
