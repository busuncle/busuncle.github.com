<header>
    <div class="container">
        
    <h1>lsof</h1>
    <link rel="stylesheet" type="text/css" href="../stylesheets/shCoreRDark.css" media="screen" />

    </div>
</header>

<div class="container">
    <section id="main_content">
        
        <section class="para">
			<p class="key">查看某个进程监听了哪些tcp端口（去掉grep那部分可以看进程打开的所有文件）</p>
			<p><pre class="brush: bash;">
            lsof -p 17637 | grep -i tcp
            </pre></p>
		</section>
        <section class="para">
			<p class="key">查看打开了某个文件的所有进程</p>
			<p><pre class="brush: bash;">
            lsof -a /lib/x86_64-linux-gnu/libutil-2.19.so
            </pre></p>
		</section>
        <section class="para">
			<p class="key">查看监听了udp的进程</p>
			<p><pre class="brush: bash;">
            lsof -i udp
            </pre></p>
		</section>
        <section class="para">
			<p class="key">查看使用了8888端口的进程</p>
			<p><pre class="brush: bash;">
            lsof -i :8888
            </pre></p>
		</section>
