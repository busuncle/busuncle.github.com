    <h1>grep</h1>
    <link rel="stylesheet" type="text/css" href="../stylesheets/shCoreRDark.css" media="screen" />

    </div>
</header>

<div class="container">
    <section id="main_content">
        
        <section class="para">
			<p class="key">使用egrep匹配多个关键字</p>
			<p>有个文件file.txt，内容如下：</p>
			<pre>
name=paul,age=20
name=kevin,age=21
name=james,age=22
name=wade,age=24</pre>
			<p>想找出kevin和wade的行，可以用egrep（或者grep -E）：</p>
			<p><pre class="brush: bash;">
			egrep "name=(kevin|wade)" file.txt</pre></p>
		</section>
        <section class="para">
			<p class="key">显示匹配key_word的行前后10行</p>
			<p><pre class="brush: bash;">
            grep key_word -C10 a.txt 
            </pre></p>
		</section>
