<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>What a beautiful memory ~ forever you ~</title>
<style>
* {
    margin: 0; padding: 0;
    font-family: 16px "Microsoft YaHei", Arial, Sans-Serif;
}
html {height: 100%;}
body {
    margin: auto; 
    background-color: #E0FFFF;
    height: 100%;
}
a {color: #000000; text-decoration: none;}
header {
    border-bottom: solid 4px #87CEFA;
    padding: 24px 0 8px;
    height: 40px;
    cursor: default;
}
header h2 {
    line-height: 100%; 
    vertical-align: middle;
    text-align: center;
    font-family: "Microsoft YaHei", Arial, Sans-Serif;
    font-size: 36px;
    text-shadow: 0 1px 1px rgba(0, 0, 0, 0.5);
    opacity: 0.7;
}
header h2:hover {
    text-shadow: 0 2px 2px rgba(0, 0, 0, 0.5);
}
footer {
    border-top: solid 4px #87CEFA;
    padding: 18px 0;
    margin-top: 32px;
    height: 30px;
    bottom: 0;
}
footer h2 {
    text-align: center;
    font-size: 16px; 
    font-family: "Microsoft YaHei", Arial, Sans-Serif;
    opacity: 0.6;
}
.music_box {
    min-height: 100%;
    margin: auto; width: 512px;
    margin-top: 32px;
}
.music_control {
    position: relative; 
    width: 512px; height: 102px; background-color: #CFCFCF;
    -moz-border-radius: 5px; -webkit-border-radius: 5px; border-radius: 5px;
    opacity: 0.8;

    background-image: -webkit-linear-gradient(center top, #CFCFCF 0%, #FFFFFF 50%, #FFFFFF 51%, #CFCFCF 100%);
    background-image: -moz-linear-gradient(center top, #CFCFCF 0%, #FFFFFF 50%, #FFFFFF 51%, #CFCFCF 100%);
    background-image: -ms-linear-gradient(center top, #CFCFCF 0%, #FFFFFF 50%, #FFFFFF 51%, #CFCFCF 100%);
    background-image: -o-linear-gradient(center top, #CFCFCF 0%, #FFFFFF 50%, #FFFFFF 51%, #CFCFCF 100%);
    background-image: linear-gradient(center top, #CFCFCF 0%, #FFFFFF 50%, #FFFFFF 51%, #CFCFCF 100%);

    border-right: solid 1px #B5B5B5;
    border-bottom: solid 1px #B5B5B5;
    -webkit-box-shadow: 1px 1px 1px #4F4F4F;
    -moz-box-shadow: 1px 1px 1px #4F4F4F;
    box-shadow: 1px 1px 1px #4F4F4F;
}
.box_shadow {
    -webkit-box-shadow: 4px 4px 8px #4F4F4F;
    -moz-box-shadow: 4px 4px 8px #4F4F4F;
    box-shadow: 4px 4px 8px #4F4F4F;
}
.music_name {
    position: absolute; 
    font: 16px "Microsoft YaHei",Arial,Sans-Serif;
    text-shadow: 0 1px 1px rgba(255, 255, 255, 0.5);
    top: 7px; width: 90%;
    margin-left: 5%; margin-right: 5%;
}
.music_progress {
    position: absolute; 
    text-shadow: 0 1px 1px rgba(255, 255, 255, 0.5);
    height: 16px; width: 100%; top: 40px;
    vertical-align:middle; line-height: 16px;
}
.elaspe_time {
    position: absolute; 
    left: 18px;
}
.elaspe_bar {
    position: absolute; 
    height: 100%;
    -moz-border-radius: 5px; -webkit-border-radius: 5px; border-radius: 5px;
    background-color: #363636;
    /*border: solid 1px #363636;*/
}
.elaspe_bar:hover {
    cursor: pointer;
}
.elaspe_button {
    position: absolute; 
    height: 20px; width: 20px;
    -moz-border-radius: 12px; -webkit-border-radius: 12px; border-radius: 12px;
    border: solid 2px #FFFFFF;
    background-color: #363636;
    top: -4px; left: -10px;
    cursor: pointer;
}
.duration_time {
    position: absolute; 
    right: 18px;
}
.duration_bar {
    position: absolute; 
    -moz-border-radius: 5px; -webkit-border-radius: 5px; border-radius: 5px;
    width: 68%; height: 100%;
    margin-left: 16%; margin-right: 16%;
    box-shadow: 1px 1px 1px 1px #4F4F4F inset;
    border: solid 1px #4F4F4F;
    /*background-color: rgba(0, 0, 0, 0.2);*/
}
.duration_bar:hover {
    cursor: pointer;
}
.control_button {
    position: absolute; 
    -moz-border-radius: 18px; -webkit-border-radius: 18px; border-radius: 18px;
    border: solid 3px #363636;
    width: 22px; height: 22px; bottom: 6px;
    -webkit-box-shadow: 1px 1px 1px #4F4F4F;
    -moz-box-shadow: 1px 1px 1px #4F4F4F;
    box-shadow: 1px 1px 1px #4F4F4F;
    cursor: pointer;
}
.control_button_wrapper {
    position: absolute; 
    border: solid 1px;
    left: 6%; bottom: 6%; width: 96px; height: 24px;
}
.control_button:hover {
    opacity: 0.6;
}
.button_rect {
    position: absolute; 
    background-color: #363636;
    width: 6px; height: 18px; 
}
.pre_button {
    position: absolute;
    left: 0; top: 0; width: 33%; height: 100%;
    border: solid 1px;
}
.pre_button_rect {
    left: 6px; top: 2px;
}
.pre_button_triangle {
    border-right: solid 15px #363636;
    right: 6px; top: 2px;
}
.pre_and_next_button_triangle {
    position: absolute; 
    border-top: solid 9px transparent;
    border-bottom: solid 9px transparent;
    width: 0; height: 0; 
}
.play_button {
    position: absolute; 
    left: 33%; width: 34%; height: 100%; top: 0;
    border: solid 1px;
}
.play_button_triangle {
    position: absolute; 
    border-left: solid 17px #363636;
    border-top: solid 10px transparent;
    border-bottom: solid 10px transparent;
    width: 0; height: 0; left: 9px; top: 1px;
}
.pause_button_rect_x_2 {
    position: absolute; 
    -moz-border-radius: 3px; -webkit-border-radius: 3px; border-radius: 3px;
    border-top: solid 1px transparent;
    border-bottom: solid 1px transparent;
    border-left: solid 5px #363636;
    border-right: solid 5px #363636;
    width: 4px; height: 16px; left: 4px; top: 2px;
}
.next_button {
    position: absolute; 
    left: 67%; top: 0; width: 33%; height: 100%;
    border: solid 1px;
}
.next_button_triangle {
    border-left: solid 15px #363636;
    left: 6px; top: 2px;
}
.next_button_rect {
    right: 6px; top: 2px;
}
.volume_icon {
    position: absolute; 
    /*border: solid 1px;*/
    bottom: 8px; left: 160px; width: 22px; height: 22px;
}
.volume_icon_rect {
    position: absolute; 
    -moz-border-radius: 2px; -webkit-border-radius: 2px; border-radius: 2px;
    background-color: #363636;
    border: solid 1px #363636;
    width: 8px; height: 8px; left: 2px; top: 6px;
}
.volume_icon_triangle {
    position: absolute; 
    -moz-border-radius: 3px; -webkit-border-radius: 3px; border-radius: 3px;
    border-top: solid 6px transparent;
    border-bottom: solid 6px transparent;
    border-right: solid 10px #363636;
    width: 0; height: 8px; left: 9px; top: 1px;
}
.volume_full_bar {
    position: absolute; 
    width: 120px; height: 12px;
    left: 200px; bottom: 13px;
    -moz-border-radius: 3px; -webkit-border-radius: 3px; border-radius: 3px;
    box-shadow: 1px 1px 1px 1px #4F4F4F inset;
    border: solid 1px #4F4F4F;
    /*background-color: rgba(0, 0, 0, 0.2);*/
}
.volume_full_bar:hover {
    cursor: pointer;
}
.volume_current_bar {
    position: absolute; 
    height: 12px;
    -moz-border-radius: 3px; -webkit-border-radius: 3px; border-radius: 3px;
    background-color: #363636;
    /*border: solid 1px #363636;*/
}
.volume_current_bar:hover {
    cursor: pointer;
}
.volume_button {
    position: absolute; 
    height: 16px; width: 16px;
    -moz-border-radius: 10px; -webkit-border-radius: 10px; border-radius: 10px;
    border: solid 2px #FFFFFF;
    background-color: #363636;
    top: -4px; left: -8px;
    cursor: pointer;
}
.music_list {
    position: relative; 
    -moz-border-radius: 5px; -webkit-border-radius: 5px; border-radius: 5px;
    border: solid 1px #B5B5B5; 
    margin-top: 16px;
    width: 512px; background-color: #FFFFFF;
}
.music_list ul {
    list-style: none;
    padding-bottom: 16px;
}
.music_list a {
    color: #828282;
}
.music_list ul li {
    position: relative;
    border-bottom: solid 1px #B5B5B5;
    padding: 16px 5px 8px;
    margin: 5px;
}
.music_list ul li:hover {
    opacity: 0.4;
}
.music_list ul li.playing a {
    color: #000000;
    font-weight: bold;
    text-shadow: 0 1px 1px rgba(0, 0, 0, 0.5);
}
/*
.music_list ul li.playing:before {
    content: ">>"; width: 14px; height: 14px; padding: 3px; line-height: 14px; 
    margin: 0px; position: absolute; left: -30px; top: 18px; color: #000000; 
    font-size: 16px; font-weight: bold; text-shadow: 0 1px 1px rgba(0, 0, 0, 0.5);
}
*/
</style>
<script src="./javascripts/jquery.min.js"></script>
</head>

<body>
<header><h2>iZumi</h2></header>
<audio id="player" type="audio/mpeg"></audio>
<div class="music_box">
    <div class="music_control">
        <div class="music_name">iZumi</div>
        <div class="music_progress">
            <div class="elaspe_time">00:00</div>
            <div class="duration_bar">
                <div class="elaspe_bar"></div>
                <div class="elaspe_button"></div>
            </div>
            <div class="duration_time">00:00</div>
        </div>

        <div class="control_button_wrapper">
            <div class="pre_button">
                <div class="pre_button_rect button_rect"></div>
                <div class="pre_button_triangle pre_and_next_button_triangle"></div>
            </div>
            <div id="play_control" class="play_button">
                <div class="play_button_triangle"></div>
            </div>
            <div class="next_button">
                <div class="next_button_rect button_rect"></div>
                <div class="next_button_triangle pre_and_next_button_triangle"></div>
            </div>
        </div>


        <div class="volume_icon">
            <div class="volume_icon_rect"></div>
            <div class="volume_icon_triangle"></div>
        </div>

        <div class="volume_full_bar">
            <div class="volume_current_bar"></div>
            <div class="volume_button"></div>
        </div>
        <div id="play_mode" class="play_mode_circle"></div>
    </div>
    <div class="music_list">
        <ul>
            <!-- preserve a dom structure
            <li><a href="#1"><span>01. </span><span>song name</span></a></li>
                ...
            -->
        </ul>
    </div>

</div>

<footer><h2>&copy;busuncle</h2></footer>

<script type="text/javascript">
    $(document).ready(function(){
        (function(){
            // init music_list;
            var music_list = [
                "坂井泉水 - きっと忘れない.mp3",
                "坂井泉水 - DAN DAN 心魅かれて.mp3",
                "坂井泉水 - Oh My Love.mp3",
                "坂井泉水 - 少女の頃に戻ったみたいに.mp3",
                "坂井泉水 - 息もできない.mp3",
                "坂井泉水 - 揺れる想い.mp3",
                "坂井泉水 - 负けないで.mp3",
            ];
            for(var i = 0; i < music_list.length; i++){
                // notice that i starts from 0
                var li = $("<li>");
                var a = $("<a>");
                var span_order = $("<span>");
                var span_name = $("<span>");

                var j = i + 1;
                span_order.text((j >= 10 ? j : "0" + j) + ". ");
                span_name.text(music_list[i]);
                a.append(span_order);
                a.append(span_name);
                a.attr("href", "#" + j);
                li.append(a);
                $(".music_list ul").append(li);
            }
        })();

        var player = $("#player").get(0);
        var elaspe_button_locked = false;
        var elaspe_timer = {
            run_id: null, 
            duration_time: null,
            run: function(){
                var elaspe_time = convert_seconds_to_time(player.currentTime);
                $(".elaspe_time").text(elaspe_time);
                if(!this.duration_time){
                    var duration_time = convert_seconds_to_time(player.duration);
                    if(duration_time){
                        $(".duration_time").text(duration_time);
                        this.duration_time = duration_time;
                    }
                }
                if(!elaspe_button_locked){
                    var elaspe_ratio = player.currentTime / player.duration;
                    $(".elaspe_bar").width($(".duration_bar").width() * elaspe_ratio);
                    $(".elaspe_button").css({"left": $(".elaspe_bar").width() - $(".elaspe_button").width() / 2});
                }
                var _this = this;
                this.run_id = setTimeout(function(){
                    _this.run();
                }, 1000);
            },
            pause: function() {
                clearTimeout(this.run_id);    
            },
            stop: function(){
                this.duration_time = null;
                $(".elaspe_time").text("00:00");
                $(".duration_time").text("00:00");
                $(".elaspe_bar").width(0);
                $(".elaspe_button").css({"left": $(".elaspe_button").width() / 2});
                clearTimeout(this.run_id);    
            }
        }

        function convert_seconds_to_time(seconds){
            // assume no more than 99 * 60 seconds
            if(isNaN(seconds)){
                return null;
            }
            var m = parseInt(seconds / 60);
            var s = parseInt(seconds % 60);
            m = m >= 10 ? m : "0" + m;
            s = s >= 10 ? s : "0" + s;
            return m + ":" + s;
        }

        $(".music_list li a").click(function(){
            $(".music_list li.playing").removeClass("playing");
            $(this).parent().addClass("playing");
            $(".music_name").text($(this).text());
            $("#play_control").find("div").removeClass("play_button_triangle").addClass("pause_button_rect_x_2");
            player.src = "./music/" + $(this).find("span").eq(1).text();
            player.play();
            elaspe_timer.stop();
            elaspe_timer.run();
        });

        $(".next_button").click(function(){
            var next_music = $(".music_list li.playing").next();
            if(next_music.length == 1){
                next_music.find("a").click();
            } else {
                $(".music_list li a").first().click();
            }
        });

        $(".pre_button").click(function(){
            var pre_music = $(".music_list li.playing").prev();
            if(pre_music.length == 1){
                pre_music.find("a").click();
            } else {
                $(".music_list li a").last().click();
            }
        });

        $("#play_control").click(function(){
            if($(".music_list li.playing").length == 0){
                $(".music_list li a").first().click();
            } else {
                if(player.paused){
                    $(this).find("div").removeClass("play_button_triangle").addClass("pause_button_rect_x_2");
                    player.play();
                    elaspe_timer.run();
                } else {
                    $(this).find("div").removeClass("pause_button_rect_x_2").addClass("play_button_triangle");
                    player.pause(); 
                    elaspe_timer.pause();
                }
            }
        });

        player.addEventListener("progress", function(){

        });

        player.addEventListener("canplay", function(){

        });

        player.addEventListener("ended", function(){
            $(".next_button").click();
        });

        (function(){
            // control duration bar related logic
            $(".elaspe_button").css({"left": - $(".elaspe_button").width() / 2});

            var mouse_is_down = false;

            $(".elaspe_button").mousedown(function(e){
                mouse_is_down = true;
                elaspe_button_locked = true;
            });

            function change_player_current_time(){
                if(player.currentSrc == ""){
                    return;
                }
                var ratio = $(".elaspe_bar").width() / $(".duration_bar").width();
                player.currentTime = ratio * player.duration;
                $(".elaspe_time").text(convert_seconds_to_time(player.currentTime));
            }
            
            function change_elaspe_bar(client_x){
                if(player.currentSrc == ""){
                    return;
                }
                // change elaspe_bar's width and elaspe_button's position
                var full_width = $(".duration_bar").width();
                var new_width = client_x - $(".duration_bar").offset().left;
                new_width = Math.max(0, new_width);
                new_width = Math.min(new_width, full_width);
                $(".elaspe_bar").width(new_width);
                $(".elaspe_button").css({"left": $(".elaspe_bar").width() - $(".elaspe_button").width() / 2});
            }

            $(".music_control,.music_name,.elaspe_time,.duration_bar,.elaspe_bar,.elaspe_button,.duration_time").mousemove(function(e){
                if(mouse_is_down){
                    change_elaspe_bar(e.clientX);
                }
            }).mouseup(function(){
                if(mouse_is_down){
                    change_player_current_time();
                }
                mouse_is_down = false;
                elaspe_button_locked = false;
            });

            $(".music_control").mouseleave(function(){
                if(mouse_is_down){
                    change_player_current_time();
                }
                mouse_is_down = false;
                elaspe_button_locked = false;
            });

            $(".duration_bar,.elaspe_bar").click(function(e){
                change_elaspe_bar(e.clientX);
                change_player_current_time();
            });

        })();

        (function(){
            // control volume bar related
            var init_volume = 0.7;
            $(".volume_current_bar").width($(".volume_full_bar").width() * init_volume);
            $(".volume_button").css({"left": $(".volume_current_bar").width() - $(".volume_button").width() / 2});
            change_player_volume();

            var mouse_is_down = false;

            $(".volume_button").mousedown(function(e){
                mouse_is_down = true;
            });

            function change_player_volume(){
                // change the player.volume according volume_current_bar's width ratio;
                var ratio = $(".volume_current_bar").width() / $(".volume_full_bar").width();
                player.volume = parseFloat(ratio);
            }

            function change_volume_bar(client_x){
                // change the volume_current_bar's width and volume_button's position
                var full_width = $(".volume_full_bar").width();
                var new_width = client_x - $(".volume_full_bar").offset().left;
                new_width = Math.max(0, new_width);
                new_width = Math.min(new_width, full_width);
                $(".volume_current_bar").width(new_width);
                $(".volume_button").css({"left": $(".volume_current_bar").width() - $(".volume_button").width() / 2});
            }

            $(".music_control,.volume_full_bar,.volume_current_bar,.volume_button").mousemove(function(e){
                if(mouse_is_down){
                    change_volume_bar(e.clientX);
                }
            }).mouseup(function(){
                if(mouse_is_down){
                    change_player_volume();
                }
                mouse_is_down = false;
            });

            $(".music_control").mouseleave(function(){
                if(mouse_is_down){
                    change_player_volume();
                }
                mouse_is_down = false;
            });

            $(".volume_current_bar,.volume_full_bar").click(function(e){
                change_volume_bar(e.clientX);
                change_player_volume();
            });

        })();

    });
</script>

</body>

</html>
