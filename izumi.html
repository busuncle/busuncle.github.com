<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>What a beautiful memory ~ forever you ~</title>
<link id="skin" type="text/css" href="stylesheets/izumi_silver.css" rev="stylesheet" rel="stylesheet" media="all"/>
</head>

<body>
<!--[if lt IE 10]>
<p class="for_old_ie">请使用IE10+或者其它新版本的Firefox、Chrome、Opera、Safari浏览</p>
<![endif]-->
<header>
<h2 id="izumi">iZumi</h2>
</header>
<audio id="player" type="audio/mpeg"></audio>
<div class="music_box">
    <div class="music_control">
        <div class="music_name">iZumi &hearts;</div>
        <div class="music_progress">
            <div class="elaspe_time">00:00</div>
            <div class="duration_bar">
                <div class="elaspe_bar"></div>
                <div class="elaspe_button"></div>
            </div>
            <div class="duration_time">00:00</div>
        </div>

        <div class="control_button_wrapper">
            <div class="pre_button">
                <div class="pre_button_rect"></div>
                <div class="pre_button_triangle"></div>
            </div>
            <div id="play_control" class="play_button">
                <div class="play_button_triangle"></div>
                <!--
                <div class="pause_button_rect_x_2"></div>
                -->
            </div>
            <div class="next_button">
                <div class="next_button_rect"></div>
                <div class="next_button_triangle"></div>
            </div>
        </div>

        <div class="volume_wrapper">
            <div class="volume_icon">
                <div class="volume_icon_rect"></div>
                <div class="volume_icon_triangle"></div>
                <div class="volume_mute">&times;</div>
            </div>
            <div class="volume_full_bar">
                <div class="volume_current_bar"></div>
                <div class="volume_button"></div>
            </div>
        </div>

        <div id="play_mode" class="play_mode_button">
            <div class="play_list_circle">
                <div class="play_shape_circle">
                    <div class="play_shape_triangle_left"></div>
                    <div class="play_shape_triangle_right"></div>
                </div>
            </div>
            <div class="play_one_circle" style="display:none">
                <div class="play_shape_circle">
                    <div class="play_shape_triangle_left"></div>
                    <div class="play_shape_triangle_right"></div>
                    <div class="play_shape_circle_for_one">1</div>
                </div>
            </div>
            <div class="play_in_order" style="display:none">
                <div class="play_shape_rect_x_2">
                    <div class="play_shape_triangle_right1"></div>
                    <div class="play_shape_triangle_right2"></div>
                </div>
            </div>
            <div class="play_random" style="display:none">
                <div class="play_shape_rect_x_2">
                    <div class="play_shape_triangle_right1"></div>
                    <div class="play_shape_triangle_right2"></div>
                    <div class="play_shape_rect_x_2_random">?</div>
                </div>
            </div>
        </div>
    </div>
    <div class="music_list box_shadow2">
        <!--
        <div class="spinner"></div>
        -->
        <ul>
            <li>正在加载列表...<div class="spinner" style="right: 10px; top: 12px;"></div></li>
            <!-- preserve a dom structure
            <li><a href="#1"><span>01. </span><span>song name</span></a></li>
                ...
            -->
        </ul>
    </div>
</div>

<div class="bottom_music_control">
    <div class="bottom_left_music_info"></div>
    <div class="mini_music_status">
        <div class="mini_duration_bar">
            <div class="mini_elaspe_bar"></div>
        </div>
        <div class="mini_music_name"></div>
    </div>
    <div class="mini_control">
        <div class="mini_pre_button">
            <div class="pre_button_rect"></div>
            <div class="pre_button_triangle"></div>
        </div>
        <div id="mini_play_control" class="mini_play_button">
            <div class="play_button_triangle"></div>
            <!--
            <div class="pause_button_rect_x_2"></div>
            -->
        </div>
        <div class="mini_next_button">
            <div class="next_button_triangle"></div>
            <div class="next_button_rect"></div>
        </div>
    </div>
    <div class="back_to_top">
        <div class="back_to_top_triangle">
            <div class="back_to_top_rect"></div>
        </div>
    </div> 
</div>

<footer><h2>&copy;busuncle</h2></footer>

<div class="music_slide" style="display:none">
    <div style="left: 2px; height: 1px;"></div>
    <div style="left: 5px; height: 1px;"></div>
    <div style="left: 8px; height: 1px;"></div>
    <div style="left: 11px; height: 1px;"></div>
    <div style="left: 14px; height: 1px;"></div>
</div>

<!--
<script src="./javascripts/jquery.min.js"></script>
-->
<script type="text/javascript">
    (function(){
        // dynamic loading jquery
        var script = document.createElement("script");
        script.type = "text/javascript";
        if(script.readyState){ // for IE
            script.onreadystatechange = function(){
                if(script.readyState == "load" || script.readyState == "complete"){
                    script.onreadystatechange = null;
                    init();
                }
            };
        } else {
            script.onload = function(){
                init();
            };
        }
        script.src = "javascripts/jquery.min.js";
        document.getElementsByTagName("head")[0].appendChild(script);
    })();
    function init(){
        (function(){
            // init music_list;
            var music_list = [
                "坂井泉水 - 揺れる想い.mp3",
                "坂井泉水 - きっと忘れない.mp3",
                "坂井泉水 - 负けないで.mp3",
                "坂井泉水 - 少女の頃に戻ったみたいに.mp3",
                "坂井泉水 - DAN DAN 心魅かれて.mp3",
                "坂井泉水 - Oh My Love.mp3",
                "坂井泉水 - 息もできない.mp3",
                "坂井泉水 - 夏を待つセイル(帆)のように.mp3",
                "坂井泉水 - Forever You.mp3",
                "坂井泉水 - My Friend.mp3",
                "坂井泉水 - 君とのふれあい.mp3",
                "坂井泉水 - You And Me.mp3",
                "坂井泉水 - 運命のルーレット廻して.mp3",
                "坂井泉水 - Don't you see!.mp3",
                "坂井泉水 - グロリアス マインド.mp3",
                "坂井泉水 - 永遠.mp3",
                "坂井泉水 - 爱は暗暗の中で.mp3",
                "坂井泉水 - 心を开いて.mp3",
                "坂井泉水 - Get U're Dream.mp3",
                "坂井泉水 - Hero.mp3",
                "坂井泉水 - IN MY ARMS TONIGHT.mp3",
                "坂井泉水 - Just For You.mp3",
                "坂井泉水 - 突然.mp3",
                "坂井泉水 - My Baby Grand～ぬくもりが欲しくて～.mp3",
                "坂井泉水 - Pray.mp3",
                "坂井泉水 - 不思議ね….mp3",
                "坂井泉水 - サヨナラは今もこの胸に居ます.mp3",
                "坂井泉水 - Good-bye My Loneliness.mp3",
                "坂井泉水 - Ready, Go!.mp3",
                "坂井泉水 - Season.mp3",
                "坂井泉水 - Today Is Another Day.mp3",
                "坂井泉水 - あの微笑みを忘れないで.mp3",
                "坂井泉水 - この愛に泳ぎ疲れても.mp3",
                "坂井泉水 - 世界はきっと未来の中~Another Style 21~.mp3",
                "坂井泉水 - 君に逢いたくなったら....mp3",
                "坂井泉水 - 悲しいほど贵方が好き.mp3",
                "坂井泉水 - good-night sweetheart.mp3",
                "坂井泉水 - 明日を梦见て.mp3",
                "坂井泉水 - 永远～君と仆との间に～.mp3",
                "坂井泉水 - 眠れない夜を抱いて.mp3",
                "坂井泉水 - Boy.mp3",
                "坂井泉水 - 远い日のNostalgia.mp3",
                "坂井泉水 - 雨に濡れて.mp3",
            ];
            $(".music_list ul").empty();
            $(".music_list").hide();
            for(var i = 0; i < music_list.length; i++){
                // notice that i starts from 0
                var li = $("<li>");
                var a = $("<a>");
                var span_order = $("<span>");
                var span_name = $("<span>");

                var j = i + 1;
                span_order.text((j >= 10 ? j : "0" + j) + ". ");
                span_name.text(music_list[i]);
                a.append(span_order);
                a.append(span_name);
                a.attr("href", "javascript:;");
                li.append(a);
                $(".music_list ul").append(li);
            }
            $(".music_list").fadeIn(800);
        })();

        var player = $("#player").get(0);
        var music_controller = {
            play_mode: 0,
            duration_time: null,
            button_locked: false,
            change_elaspe_show: function(ratio){
                // change elaspe_bar and elaspe_button, by mouse or script
                $(".elaspe_bar").width($(".duration_bar").width() * ratio);
                $(".elaspe_button").css({"left": $(".elaspe_bar").width() - $(".elaspe_button").width() / 2});
                // for mini_elaspe_bar
                $(".mini_elaspe_bar").width($(".mini_duration_bar").width() * ratio);
            },
            add_music_slide: function(){
                var left_start = 2;
                var left_end = 14;
                var left_delta = 3;
                var animate_time = 500;
                function recursive_slide(bar){
                    var height_ratio = null;
                    var time_delta = null;
                    if(player.paused){
                        height_ratio = "5%";
                        time_delta = 500;
                    } else {
                        height_ratio = parseInt(Math.random() * 100) + "%";
                        time_delta = Math.random() * animate_time;
                    }
                    setTimeout(function(){
                        bar.animate({height: height_ratio}, animate_time).animate({height: "0%"}, animate_time, function(){
                            recursive_slide(bar);
                        });
                    }, time_delta);
                }
                function append_to_some_object(obj){
                    if(obj.find(".music_slide").length == 0){
                        // clean other div first if necessary
                        obj.find("div").remove();
                        var music_slide = $("<div>");
                        music_slide.attr("class", "music_slide");
                        var left = left_start;
                        while(left <= left_end){
                            var bar = $("<div>");
                            bar.attr("class", "music_bar");
                            bar.css("left", left);
                            bar.css("height", 0);
                            music_slide.append(bar);
                            recursive_slide(bar);
                            left += left_delta;
                        }
                        obj.append(music_slide);
                    }

                }
                var playing_li = $(".music_list ul li.playing");
                append_to_some_object(playing_li);
                var bottom_left_music_info = $(".bottom_left_music_info");
                append_to_some_object(bottom_left_music_info);
            },
            run: function(){
                var elaspe_time = convert_seconds_to_time(player.currentTime);
                $(".elaspe_time").text(elaspe_time);
                if(!this.duration_time){
                    // a trick, player doesn't return exact duration immediately
                    var duration_time = convert_seconds_to_time(player.duration);
                    if(duration_time){
                        $(".duration_time").text(duration_time);
                        this.duration_time = duration_time;
                    }
                }
                if(!this.button_locked){
                    var elaspe_ratio = player.currentTime / player.duration;
                    this.change_elaspe_show(elaspe_ratio);
                }
                // add music_slide to the current playing music
                this.add_music_slide();
            },
            stop: function(){
                this.duration_time = null;
                $(".elaspe_time").text("00:00");
                $(".duration_time").text("00:00");
                this.change_elaspe_show(0);
                $(".music_list li.playing").removeClass("playing");
                $("#play_control,#mini_play_control").find("div").removeClass("pause_button_rect_x_2").addClass("play_button_triangle");
                $(".music_name").text("");
                $(".mini_music_name").text("");
                $(".music_list div.music_slide").remove();
                $(".music_list div.spinner").remove();
                $(".bottom_left_music_info div.music_slide").remove();
                $(".bottom_left_music_info div.spinner").remove();
            },
            start: function(){
                var cur = $(".music_list ul li.playing");
                cur.find(".spinner").remove();
                var m_name = cur.find("a").text();
                $(".music_name").text(m_name);
                $(".mini_music_name").text(m_name);
                $(".bottom_left_music_info .spinner").remove();
                $(".mini_music_status .mini_duration_bar").show();
                if(!player.paused){
                    $("#play_control,#mini_play_control").find("div").removeClass("play_button_triangle").addClass("pause_button_rect_x_2");
                }
            }
        }

        function convert_seconds_to_time(seconds){
            // assume no more than 99 * 60 seconds
            if(isNaN(seconds)){
                return null;
            }
            var m = parseInt(seconds / 60);
            var s = parseInt(seconds % 60);
            m = m >= 10 ? m : "0" + m;
            s = s >= 10 ? s : "0" + s;
            return m + ":" + s;
        }

        $("#play_mode").click(function(){
            var mode_divs = $(this).find(".play_list_circle,.play_one_circle,.play_in_order,.play_random");
            var next_mode = (music_controller.play_mode + 1) % 4;
            var next_mode_div = mode_divs.eq(next_mode);
            mode_divs.hide();
            next_mode_div.show();
            music_controller.play_mode = next_mode;
        });

        $(".music_list li a").click(function(){
            music_controller.stop();
            $(this).parent().addClass("playing");
            $("#play_control,#mini_play_control").find("div").removeClass("play_button_triangle").addClass("pause_button_rect_x_2");
            player.src = "./music/" + $(this).find("span").eq(1).text();
            player.play();
        });

        $(".next_button,.mini_next_button").click(function(){
            var next_music = $(".music_list li.playing").next();
            if(next_music.length == 1){
                next_music.find("a").click();
            } else {
                $(".music_list li a").first().click();
            }
        });

        $(".pre_button,.mini_pre_button").click(function(){
            if(player.currentTime > 5){
                // restart current playing if currentTime greater than 5
                $(".music_list li.playing a").click();
            } else {
                var pre_music = $(".music_list li.playing").prev();
                if(pre_music.length == 1){
                    pre_music.find("a").click();
                } else {
                    $(".music_list li a").last().click();
                }
            }
        });

        $("#play_control,#mini_play_control").click(function(){
            if($(".music_list li.playing").length == 0){
                $(".music_list li a").first().click();
            } else {
                if(player.paused){
                    $("#play_control,#mini_play_control").find("div").removeClass("play_button_triangle").addClass("pause_button_rect_x_2");
                    player.play();
                } else {
                    $("#play_control,#mini_play_control").find("div").removeClass("pause_button_rect_x_2").addClass("play_button_triangle");
                    player.pause(); 
                }
            }
        });

        function add_spinner_to_current_playing(){
            var cur = $(".music_list ul li.playing");
            if(cur.find(".spinner").length == 0){
                // clean other div first if necessary
                cur.find("div").remove();
                var spinner = $('<div class="spinner"></div>');
                spinner.css({"right": 10, "top": 12});
                cur.append(spinner);
            }
            // spinner at bottom left
            $(".bottom_left_music_info").html($('<div class="spinner"></div>'));
        }

        player.addEventListener("loadstart", function(){
            $(".music_name").text("歌曲加载中...");
            $(".mini_music_name").text("歌曲加载中...");
            $(".mini_duration_bar").hide();
            add_spinner_to_current_playing();
        });

        player.addEventListener("waiting", function(){
            add_spinner_to_current_playing();
        });

        player.addEventListener("canplay", music_controller.start);
        player.addEventListener("canplaythrough", music_controller.start);
        player.addEventListener("timeupdate", function(){
            music_controller.run();
        });

        player.addEventListener("error", function(){
            var error_msg = "加载失败 :(";
            if(player.error.code == 4){
                error_msg = "加载失败，浏览器无法播放此格式，建议用Chrome :(";
            }
            $(".music_name").text(error_msg);
            $(".mini_music_name").text(error_msg);
            $(".music_list ul li").find(".spinner").remove();
            $(".bottom_left_music_info .spinner").remove();
            $("#play_control,#mini_play_control").find("div").removeClass("pause_button_rect_x_2").addClass("play_button_triangle");
        });

        player.addEventListener("ended", function(){
            if(music_controller.play_mode == 0){
                // play list circle
                $(".next_button").click();
            } else if (music_controller.play_mode == 1){
                // play one circle
                $(".music_list li.playing a").click();
            } else if (music_controller.play_mode == 2){
                // play in order
                var next_music = $(".music_list li.playing").next();
                if(next_music.length == 1){
                    next_music.find("a").click();
                } else {
                    music_controller.stop();
                }
            } else if (music_controller.play_mode == 3){
                // play random
                var music_list = $(".music_list li");
                var current_index = music_list.index($(".music_list li.playing"));
                var rand_num = current_index;
                while(rand_num == current_index){
                    rand_num = parseInt(Math.random() * music_list.length * 2) % music_list.length;
                }
                music_list.eq(rand_num).find("a").click();
            } else {
                alert("错误的播放模式 :(");
            }
        });

        (function(){
            // control duration bar related logic
            music_controller.change_elaspe_show(0);

            $(".elaspe_button").mousedown(function(e){
                music_controller.button_locked = true;
            });

            function change_player_current_time(){
                if(player.currentSrc == ""){
                    return;
                }
                var ratio = $(".elaspe_bar").width() / $(".duration_bar").width();
                player.currentTime = ratio * player.duration;
                $(".elaspe_time").text(convert_seconds_to_time(player.currentTime));
            }
            
            function change_elaspe_bar_by_mouse(client_x){
                if(player.currentSrc == "" || !music_controller.duration_time){
                    return;
                }
                // change elaspe_bar's width and elaspe_button's position
                var full_width = $(".duration_bar").width();
                var new_width = client_x - $(".duration_bar").offset().left;
                new_width = Math.max(0, new_width);
                new_width = Math.min(new_width, full_width);
                music_controller.change_elaspe_show(new_width / full_width);
            }

            $(".duration_bar,.elaspe_bar,.elaspe_button").mousemove(function(e){
                if(music_controller.button_locked){
                    change_elaspe_bar_by_mouse(e.clientX);
                }
            }).mouseup(function(){
                if(music_controller.button_locked){
                    change_player_current_time();
                }
                music_controller.button_locked = false;
            });

            $(".duration_bar").mouseleave(function(){
                if(music_controller.button_locked){
                    change_player_current_time();
                }
                music_controller.button_locked = false;
            });

            $(".duration_bar,.elaspe_bar").click(function(e){
                change_elaspe_bar_by_mouse(e.clientX);
                change_player_current_time();
            });

        })();

        (function(){
            // control volume bar related

            function change_player_volume(){
                // change the player.volume according volume_current_bar's width ratio;
                var ratio = $(".volume_current_bar").width() / $(".volume_full_bar").width();
                player.volume = parseFloat(ratio);
            }

            function change_volume_bar_by_ratio(ratio){
                $(".volume_current_bar").width($(".volume_full_bar").width() * ratio);
                $(".volume_button").css({"left": $(".volume_current_bar").width() - $(".volume_button").width() / 2});
                if(ratio > 0){  // additional volume_mute status setting
                    $(".volume_mute").hide();
                } else {
                    $(".volume_mute").show();
                }
            }

            function change_volume_bar_by_mouse(client_x){
                // change the volume_current_bar's width and volume_button's position
                var full_width = $(".volume_full_bar").width();
                var new_width = client_x - $(".volume_full_bar").offset().left;
                new_width = Math.max(0, new_width);
                new_width = Math.min(new_width, full_width);
                change_volume_bar_by_ratio(new_width / full_width);
            }

            function auto_set_volume(ratio){
                // change volume by script, both appearance and api
                change_volume_bar_by_ratio(ratio);
                change_player_volume();
            }

            auto_set_volume(0.7);
            var mouse_is_down = false;

            $(".volume_button").mousedown(function(e){
                mouse_is_down = true;
            });

            $(".volume_full_bar,.volume_current_bar,.volume_button").mousemove(function(e){
                if(mouse_is_down){
                    change_volume_bar_by_mouse(e.clientX);
                    change_player_volume();
                }
            }).mouseup(function(){
                mouse_is_down = false;
            });

            $(".volume_full_bar").mouseleave(function(){
                if(mouse_is_down){
                    change_player_volume();
                }
                mouse_is_down = false;
            });

            $(".volume_current_bar,.volume_full_bar").click(function(e){
                change_volume_bar_by_mouse(e.clientX);
                change_player_volume();
            });

            $(".volume_icon").click((function(){
                var volume_before_mute = null;
                return function(){
                    if(player.volume > 0){
                        volume_before_mute = player.volume;
                        auto_set_volume(0);
                    } else {
                        auto_set_volume(volume_before_mute);
                    }
                };
            })());

        })();

        $(window).bind("scroll", (function(){
            // some init
            var show_bottom_control_top = $(".music_control").offset().top;
            $(".mini_control").css("left", $(".music_list").offset().left + $(".music_list").width());
            $(".bottom_left_music_info").css("left", $(".music_list").offset().left - $(".bottom_left_music_info").width());
            return function(){
                if($(document).scrollTop() > show_bottom_control_top){
                    $(".bottom_music_control").fadeIn();
                } else {
                    $(".bottom_music_control").fadeOut();
                }
            }
        })());

        $(window).resize(function(){
            $(".mini_control").css("left", $(".music_list").offset().left + $(".music_list").width());
            $(".bottom_left_music_info").css("left", $(".music_list").offset().left - $(".bottom_left_music_info").width());
        });

        $(".back_to_top").click(function(){
            $("html, body").animate({ scrollTop: 0 }, 120);
        });

        $("#izumi").click((function(){
            // painted egg!
            var skin_list = ["stylesheets/izumi_silver.css", "stylesheets/izumi_gold.css"];
            var current_skin = 0;
            return function(){
                current_skin = (current_skin + 1) % skin_list.length;
                $("#skin").attr("href", skin_list[current_skin]);
            }
        })());

    }
</script>
