<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>What a beautiful memory ~ forever you ~</title>
<style>
* {
    margin: 0; padding: 0;
    font-family: "Microsoft YaHei", Arial, Sans-Serif;
}
html {height: 100%;}
body {
    margin: auto; 
    background-color: #E0FFFF;
    height: 100%;
}
a {color: #000000; text-decoration: none;}
header {
    border-bottom: solid 3px #00FFFF;
    padding: 36px 0 18px;
    height: 30px;
}
header h2 {
    text-align: center;
    font-family: "Microsoft YaHei", Arial, Sans-Serif;
    font-size: 36px;
    text-shadow: 0 1px 1px rgba(0, 0, 0, 0.5);
    opacity: 0.7;
}
footer {
    border-top: solid 3px #00FFFF;
    padding: 18px 0;
    margin-top: 32px;
    height: 30px;
    bottom: 0;
}
footer h2 {
    text-align: center;
    font-size: 16px; 
    font-family: "Microsoft YaHei", Arial, Sans-Serif;
    opacity: 0.6;
}
.music_box {
    min-height: 100%;
    margin: auto; width: 512px;
    margin-top: 32px;
}
.music_control {
    position: relative; 
    width: 512px; height: 102px; background-color: #CFCFCF;
    -moz-border-radius: 5px; -webkit-border-radius: 5px; border-radius: 5px;
    opacity: 0.8; border: solid 1px #B5B5B5;
    background-image: -webkit-gradient(linear, left top, left bottom, from(#696969), to(#CFCFCF));
    background-image: -webkit-linear-gradient(top, #696969, #CFCFCF);
    background-image: -moz-linear-gradient(top, #696969, #CFCFCF);
    background-image: -ms-linear-gradient(top, #696969, #CFCFCF);
    background-image: -o-linear-gradient(top, #696969, #CFCFCF);
    background-image: linear-gradient(top, #696969, #CFCFCF);
}
.box_shadow {
    -webkit-box-shadow: 4px 4px 8px #4F4F4F;
    -moz-box-shadow: 4px 4px 8px #4F4F4F;
    box-shadow: 4px 4px 8px #4F4F4F;
}
.music_name {
    position: absolute; font: 18px "Microsoft YaHei",Arial,Sans-Serif;
    text-shadow: 0 1px 1px rgba(255, 255, 255, 0.5);
    left: 32px; top: 6px; width: 400px;
}
.elaspe_time {
    position: absolute; 
    text-shadow: 0 1px 1px rgba(255, 255, 255, 0.5);
    width: 48px; left: 18px; top: 38px;
}
.elaspe_bar {
    position: absolute; 
    height: 16px;
    -moz-border-radius: 5px; -webkit-border-radius: 5px; border-radius: 5px;
    background-color: #363636;
}
.elaspe_button {
    position: absolute; 
    height: 20px; width: 20px;
    -moz-border-radius: 12px; -webkit-border-radius: 12px; border-radius: 12px;
    border: solid 2px #FFFFFF;
    background-color: #363636;
    top: -3px; left: -10px;
    cursor: pointer;
}
.duration_time {
    position: absolute; 
    text-shadow: 0 1px 1px rgba(255, 255, 255, 0.5);
    width: 48px; right: 18px; top: 38px;
}
.duration_wrapper {
    position: absolute; 
    width: 340px; height: 16px;
    left: 80px; top: 40px;
}
.duration_bar {
    position: absolute; 
    -moz-border-radius: 5px; -webkit-border-radius: 5px; border-radius: 5px;
    width: 340px; height: 16px;
    background-color: #000000;
    opacity: 0.2;
}
.control_button {
    position: absolute; 
    -moz-border-radius: 13px; -webkit-border-radius: 13px; border-radius: 13px;
    border: solid 3px #363636;
    width: 22px; height: 22px; bottom: 6px;
    -webkit-box-shadow: 1px 1px 2px #4F4F4F;
    -moz-box-shadow: 1px 1px 2px #4F4F4F;
    box-shadow: 1px 1px 2px #4F4F4F;
    cursor: pointer;
}
.control_button:hover {
    border-color: #E8E8E8;
}
.button_rect {
    position: absolute; 
    -moz-border-radius: 3px; -webkit-border-radius: 3px; border-radius: 3px;
    background-color: #363636;
    border: solid 1px #363636;
    width: 2px; height: 12px; 
}
.pre_button {
    left: 32px;
}
.pre_button_rect {
    left: 3px; top: 4px;
}
.pre_and_next_button_triangle {
    position: absolute; 
    -moz-border-radius: 3px; -webkit-border-radius: 3px; border-radius: 3px;
    border-top: solid 8px transparent;
    border-bottom: solid 8px transparent;
    width: 0; height: 0; 
}
.pre_button_triangle {
    border-right: solid 12px #363636;
    left: 7px; top: 3px;
}
.play_button {
    left: 68px;
}
.play_button_triangle {
    position: absolute; 
    -moz-border-radius: 3px; -webkit-border-radius: 3px; border-radius: 3px;
    border-left: solid 16px #363636;
    border-top: solid 10px transparent;
    border-bottom: solid 10px transparent;
    width: 0; height: 0; left: 5px; top: 1px;
}
.pause_button_rect_x_2 {
    position: absolute; 
    -moz-border-radius: 3px; -webkit-border-radius: 3px; border-radius: 3px;
    border-top: solid 1px transparent;
    border-bottom: solid 1px transparent;
    border-left: solid 5px #363636;
    border-right: solid 5px #363636;
    width: 4px; height: 16px; left: 4px; top: 2px;
}
.next_button {
    left: 102px;
}
.next_button_rect {
    left: 15px; top: 4px;
}
.next_button_triangle {
    border-left: solid 12px #363636;
    left: 3px; top: 3px;
}
.volume_icon {
    position: absolute; 
    /*border: solid 1px;*/
    bottom: 8px; left: 160px; width: 22px; height: 22px;
}
.volume_icon_rect {
    position: absolute; 
    -moz-border-radius: 2px; -webkit-border-radius: 2px; border-radius: 2px;
    background-color: #363636;
    border: solid 1px #363636;
    width: 8px; height: 8px; left: 2px; top: 6px;
}
.volume_icon_triangle {
    position: absolute; 
    -moz-border-radius: 3px; -webkit-border-radius: 3px; border-radius: 3px;
    border-top: solid 6px transparent;
    border-bottom: solid 6px transparent;
    border-right: solid 10px #363636;
    width: 0; height: 8px; left: 9px; top: 1px;
}
.volume_bar_wrapper {
    position: absolute; 
    width: 120px; height: 12px;
    left: 200px; bottom: 13px;
}
.volume_full_bar {
    position: absolute; 
    width: 120px; height: 12px;
    -moz-border-radius: 3px; -webkit-border-radius: 3px; border-radius: 3px;
    background-color: #000000;
    opacity: 0.2;
}
.volume_current_bar {
    position: absolute; 
    height: 12px;
    -moz-border-radius: 3px; -webkit-border-radius: 3px; border-radius: 3px;
    background-color: #363636;
}
.volume_button {
    position: absolute; 
    height: 16px; width: 16px;
    -moz-border-radius: 10px; -webkit-border-radius: 10px; border-radius: 10px;
    border: solid 2px #FFFFFF;
    background-color: #363636;
    top: -4px; left: -8px;
    cursor: pointer;
}
.music_list {
    position: relative; 
    -moz-border-radius: 5px; -webkit-border-radius: 5px; border-radius: 5px;
    border: solid 1px #B5B5B5; padding: 5px;
    margin-top: 16px;
    width: 512px; background-color: #FFFFFF;
}
.music_list ul {
    list-style: none;
    padding-bottom: 16px;
}
.music_list a {
    color: #828282;
}
.music_list ul li {
    position: relative;
    border-bottom: solid 1px #B5B5B5;
    padding: 16px 5px 8px;
}
.music_list ul li:hover {
    opacity: 0.4;
}
.music_list ul li.playing a {
    color: #000000;
    font-weight: bold;
    text-shadow: 0 1px 1px rgba(0, 0, 0, 0.5);
}
/*
.music_list ul li.playing:before {
    content: ">>"; width: 14px; height: 14px; padding: 3px; line-height: 14px; 
    margin: 0px; position: absolute; left: -30px; top: 18px; color: #000000; 
    font-size: 16px; font-weight: bold; text-shadow: 0 1px 1px rgba(0, 0, 0, 0.5);
}
*/
</style>
<script src="./javascripts/jquery.min.js"></script>
</head>

<body>
<header><h2>Sakai Izumi</h2></header>
<audio id="player" type="audio/mpeg"></audio>
<div class="music_box">
    <div class="music_control box_shadow">
        <div class="music_name">music box</div>
        <div class="elaspe_time">00:00</div>
        <div class="duration_wrapper">
            <div class="duration_bar"></div>
            <div class="elaspe_bar"></div>
            <div class="elaspe_button"></div>
        </div>
        <div class="duration_time">00:00</div>

        <div class="pre_button control_button">
            <div class="pre_button_rect button_rect"></div>
            <div class="pre_button_triangle pre_and_next_button_triangle"></div>
        </div>
        <div id="play_control" class="play_button control_button">
            <div class="play_button_triangle"></div>
        </div>
        <div class="next_button control_button">
            <div class="next_button_rect button_rect"></div>
            <div class="next_button_triangle pre_and_next_button_triangle"></div>
        </div>

        <div class="volume_icon">
            <div class="volume_icon_rect"></div>
            <div class="volume_icon_triangle"></div>
        </div>

        <div class="volume_bar_wrapper">
            <div class="volume_full_bar"></div>
            <div class="volume_current_bar"></div>
            <div class="volume_button"></div>
        </div>
        <div id="play_mode" class="play_mode_circle"></div>
    </div>
    <div class="music_list box_shadow">
        <ul>
            <li><a href="#1"><span>01. </span><span>坂井泉水 - きっと忘れない.mp3</span></a></li>
            <li><a href="#2"><span>02. </span><span>坂井泉水 - DAN DAN 心魅かれて.mp3</span></a></li>
            <li><a href="#3"><span>03. </span><span>坂井泉水 - Oh My Love.mp3</span></a></li>
            <li><a href="#4"><span>04. </span><span>坂井泉水 - 少女の頃に戻ったみたいに.mp3</span></a></li>
            <li><a href="#5"><span>05. </span><span>坂井泉水 - 息もできない.mp3</span></a></li>
            <li><a href="#6"><span>06. </span><span>坂井泉水 - 揺れる想い.mp3</span></a></li>
            <li><a href="#7"><span>07. </span><span>坂井泉水 - 负けないで.mp3</span></a></li>
        </ul>
    </div>

</div>

<footer><h2>&copy;busuncle</h2></footer>

<script type="text/javascript">
    $(document).ready(function(){
        var player = $("#player").get(0);
        var elaspe_button_locked = false;
        var elaspe_timer = {
            run_id: null, 
            duration_time: null,
            run: function(){
                var elaspe_time = convert_seconds_to_time(player.currentTime);
                $(".elaspe_time").text(elaspe_time);
                if(!this.duration_time){
                    var duration_time = convert_seconds_to_time(player.duration);
                    if(duration_time){
                        $(".duration_time").text(duration_time);
                        this.duration_time = duration_time;
                    }
                }
                if(!elaspe_button_locked){
                    var elaspe_ratio = player.currentTime / player.duration;
                    $(".elaspe_bar").width($(".duration_bar").width() * elaspe_ratio);
                    $(".elaspe_button").css({"left": $(".elaspe_bar").width() - $(".elaspe_button").width() / 2});
                }
                var _this = this;
                this.run_id = setTimeout(function(){
                    _this.run();
                }, 1000);
            },
            pause: function() {
                clearTimeout(this.run_id);    
            },
            stop: function(){
                this.duration_time = null;
                $(".elaspe_time").text("00:00");
                $(".duration_time").text("00:00");
                $(".elaspe_bar").width(0);
                $(".elaspe_button").css({"left": $(".elaspe_button").width() / 2});
                clearTimeout(this.run_id);    
            }
        }

        function convert_seconds_to_time(seconds){
            // assume no more than 99 * 60 seconds
            if(isNaN(seconds)){
                return null;
            }
            var m = parseInt(seconds / 60);
            var s = parseInt(seconds % 60);
            m = m >= 10 ? m : "0" + m;
            s = s >= 10 ? s : "0" + s;
            return m + ":" + s;
        }

        $(".music_list li a").click(function(){
            $(".music_list li.playing").removeClass("playing");
            $(this).parent().addClass("playing");
            $(".music_name").text($(this).text());
            $("#play_control").find("div").removeClass("play_button_triangle").addClass("pause_button_rect_x_2");
            player.src = "./music/" + $(this).find("span").eq(1).text();
            player.play();
            elaspe_timer.stop();
            elaspe_timer.run();
        });

        $(".next_button").click(function(){
            var next_music = $(".music_list li.playing").next();
            if(next_music.length == 1){
                next_music.find("a").click();
            } else {
                $(".music_list li a").first().click();
            }
        });

        $(".pre_button").click(function(){
            var pre_music = $(".music_list li.playing").prev();
            if(pre_music.length == 1){
                pre_music.find("a").click();
            } else {
                $(".music_list li a").last().click();
            }
        });

        $("#play_control").click(function(){
            if($(".music_list li.playing").length == 0){
                $(".music_list li a").first().click();
            } else {
                if(player.paused){
                    $(this).find("div").removeClass("play_button_triangle").addClass("pause_button_rect_x_2");
                    player.play();
                    elaspe_timer.run();
                } else {
                    $(this).find("div").removeClass("pause_button_rect_x_2").addClass("play_button_triangle");
                    player.pause(); 
                    elaspe_timer.pause();
                }
            }
        });

        (function(){
            // control duration bar related logic
            var mouse_is_down = false;
            var x = null;
            var lmin = - $(".elaspe_button").width() / 2;
            var lmax = $(".duration_bar").width() - $(".elaspe_button").width() / 2;
            $(".elaspe_button").css({"left": lmin});
            $(".elaspe_button").mousedown(function(e){
                mouse_is_down = true;
                elaspe_button_locked = true;
                x = e.pageX;
            });

            function change_elaspe(ratio){
                player.currentTime = ratio * player.duration;
            }

            $(".music_control,.music_name,.elaspe_time,.duration_bar,.elaspe_bar,.elaspe_button,.duration_time").mousemove(function(e){
                if(mouse_is_down){
                    var dx = e.pageX - x;
                    var lnew = $(".elaspe_button").position().left + dx;
                    lnew = Math.max(lmin, lnew);
                    lnew = Math.min(lnew, lmax);
                    $(".elaspe_button").css({"left": lnew});
                    $(".elaspe_bar").width(lnew - lmin);
                    x = e.pageX;
                }
            }).mouseup(function(){
                if(mouse_is_down){
                    change_elaspe($(".elaspe_bar").width() / $(".duration_bar").width());
                }
                mouse_is_down = false;
                elaspe_button_locked = false;
            });

            $(".music_control").mouseleave(function(){
                if(mouse_is_down){
                    change_elaspe($(".elaspe_bar").width() / $(".duration_bar").width());
                }
                mouse_is_down = false;
                elaspe_button_locked = false;
            });
        })();

        (function(){
            // control volume bar related
            var init_volume = 0.7;
            $(".volume_current_bar").width($(".volume_full_bar").width() * init_volume);
            $(".volume_button").css({"left": $(".volume_current_bar").width() - $(".volume_button").width() / 2});
            change_volume(init_volume);

            var mouse_is_down = false;
            var x = null;
            var lmin =  - $(".volume_button").width() / 2;
            var lmax = $(".volume_full_bar").width() - $(".volume_button").width() / 2;

            $(".volume_button").mousedown(function(e){
                mouse_is_down = true;
                x = e.pageX;
            });

            function change_volume(ratio){
                player.volume = parseFloat(ratio);
            }

            $(".music_control,.volume_full_bar,.volume_current_bar,.volume_button").mousemove(function(e){
                if(mouse_is_down){
                    var dx = e.pageX - x;
                    var lnew = $(".volume_button").position().left + dx;
                    lnew = Math.max(lmin, lnew);
                    lnew = Math.min(lnew, lmax);
                    $(".volume_button").css({"left": lnew});
                    $(".volume_current_bar").width(lnew - lmin);
                    x = e.pageX;

                }
            }).mouseup(function(){
                if(mouse_is_down){
                    change_volume($(".volume_current_bar").width() / $(".volume_full_bar").width());
                }
                mouse_is_down = false;
            });

            $(".music_control").mouseleave(function(){
                if(mouse_is_down){
                    change_volume($(".volume_current_bar").width() / $(".volume_full_bar").width());
                }
                mouse_is_down = false;
            });

        })();

    });
</script>

</body>

</html>
